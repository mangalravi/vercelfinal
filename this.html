<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Send WhatsApp Message</h1>
        <input type="text" id="phoneNumber" placeholder="Recipient's Phone Number">
        <textarea id="message" placeholder="Message"></textarea>
        <button onclick="sendMessage()">Send Message</button>
    </div>
    <script src="script.js"></script>
    <script>
        function sendMessage() {
    const phoneNumber = document.getElementById('phoneNumber').value;
    const message = document.getElementById('message').value;
    console.log(phoneNumber)
    console.log(message)

    // Call your backend endpoint to send the message using WhatsApp API
    // You'll need to use your API token and integrate with your backend here
    // Example AJAX request to your backend
    
    $.ajax({
        url: 'your-backend-url',
        method: 'POST',
        data: {
            phoneNumber: phoneNumber,
            message: message
        },
        success: function(response) {
            console.log('Message sent successfully');
        },
        error: function(err) {
            console.error('Error sending message:', err);
        }
    });
    
}

    </script>
</body>
</html>
