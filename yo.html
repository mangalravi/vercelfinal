<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card-wrap {
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .card-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ddd;
      }

      .main-tag {
        display: inline-block;
        background-color: #007bff; /* Primary color */
        color: #fff;
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 16px;
        font-weight: bold;
      }

      .main-tag .active-lots {
        margin-left: 10px;
        font-size: 14px;
        font-weight: normal;
      }

      .new {
        background-color: #28a745; /* Success color */
        color: #fff;
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 14px;
      }

      .card-header img {
        max-width: 100%;
        height: auto;
      }

      .card-content {
        padding: 15px;
      }

      .card-content .otrbtn {
        margin-bottom: 10px;
      }

      .card-content .btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-content .btn img {
        margin-right: 10px;
        max-width: 24px;
        height: auto;
      }

      .card-content .lastallbtn {
        background-color: #17a2b8; /* Info color */
        color: #fff;
      }

      .card-content .lastallbtn img {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card-wrap mb-4 w-100">
      <div class="card-top">
        <div class="main-tag">
          204
          <span class="active-lots">Active Lots</span>
        </div>
        <span class="new">New</span>
      </div>
      <div class="card-header">
        <img src="content/images/Amazon-logo.png" alt="logo" />
      </div>
      <div class="card-content">
        <div class="row">
          <div class="col-lg-6">
            <div class="otrbtn mb-2 w-100">
              <a
                href="#"
                class="btn btn-secondary w-100 flex-row flex-lg-column"
              >
                <img src="content/images/category-list.svg" alt="category" />
                Graded
              </a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="otrbtn mb-2 w-100">
              <a
                href="#"
                class="btn btn-secondary w-100 flex-row flex-lg-column"
              >
                <img src="content/images/same.svg" alt="same" />
                As It Is
              </a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="otrbtn mb-2 w-100">
              <a
                href="#"
                class="btn btn-secondary w-100 flex-row flex-lg-column"
              >
                <img src="content/images/right-logo.svg" alt="right" />
                Seal Packed
              </a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="otrbtn mb-2 w-100">
              <a
                href="#"
                class="btn btn-secondary w-100 flex-row flex-lg-column"
              >
                <img src="content/images/open-box.svg" alt="open" />
                Open Box
              </a>
            </div>
          </div>
        </div>
        <div class="otrbtn w-100">
          <a href="#" class="btn btn-secondary w-100 lastallbtn">
            <img src="content/images/thumb.svg" alt="thumb" />
            All
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
