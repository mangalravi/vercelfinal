<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .slider-container {
  position: relative;
  overflow: hidden;
}

.slider {
  display: flex;
}

.slide {
  flex: 0 0 100%;
  display: none;
}

.slide.active {
  display: block;
}

.tabs {
  margin-top: 10px;
  text-align: center;
}

.tab {
  display: inline-block;
  width: 10px;
  height: 10px;
  background-color: gray;
  border-radius: 50%;
  margin: 0 5px;
  cursor: pointer;
}

.tab.active {
  background-color: black;
}

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
          <div class="slide active">
            <img src="content/images/aboutus_flow.png" alt="Slide 1" class="w-50">
          </div>
          <div class="slide">
            <img src="content/images/abt-banner.jpg" alt="Slide 1" class="w-50">
          </div>
          <div class="slide">
            <img src="content/images/ac.jpeg" alt="Slide 1" class="w-50">
          </div>
        </div>
        <div class="tabs">
          <button class="tab active" data-index="0">this</button>
          <button class="tab" data-index="1">3</button>
          <button class="tab" data-index="2">fds</button>
        </div>
      </div>
      


      <script>
       document.addEventListener("DOMContentLoaded", function() {
  const slides = document.querySelectorAll(".slide");
  const tabs = document.querySelectorAll(".tab");
  let currentIndex = 0;
  let intervalId;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle("active", i === index);
    });
    tabs.forEach((tab, i) => {
      tab.classList.toggle("active", i === index);
    });
    currentIndex = index;
  }

  function switchSlide() {
    const nextIndex = (currentIndex + 1) % slides.length;
    showSlide(nextIndex);
  }

  tabs.forEach((tab, index) => {
    tab.addEventListener("click", function() {
      clearInterval(intervalId);
      showSlide(index);
      intervalId = setInterval(switchSlide, 2000);
    });
  });

  intervalId = setInterval(switchSlide, 2000);
});


      </script>
</body>
</html>
